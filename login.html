<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/validation.js"></script>
</head>
<body>
<div class="login-overlay">
    <div class="modal-dialog login-container">
        <div class="modal-content">
            <div class="modal-heading">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="modal-body">
                <form action="" role="form" id="login-form">

                    <div class="form-group inputs">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="login" placeholder="Login" minlength="3" maxlength="20" pattern="[0-9A-Za-z _-]+" required>
                        </div>
                    </div>
                    <div class="form-group inputs">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" minlength="5" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]*" required>
                        </div>
                    </div>

                    <div class="form-group submit-btn">
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                    </div>
                    <div class="form-group forgot-password">
                        <a href="#" class="btn btn-link">Forgot password?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
